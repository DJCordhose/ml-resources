  ### Wann ist KI/ML sinnvoll?
  
  * Die Lösung des vorliegenden Problems ist unbekannt oder _schwer zu spezifizieren_
  * Es liegen _Daten_ mit einer klaren, einfachen Eingabe und bestenfalls auch passender Ausgabe vor
  * Es gibt _Muster_ in der Eingabe, auf die reagiert werden kann
  * Die Lösung des Problems kann Fehler oder _Unsicherheiten_ tolerieren
	* _80% Genauigkeit_ werden selten übertroffen
  * Wir sind bereit und in der Lage, in einer initialen Phase _Experimente mit offenem Ausgang_ durchzuführen
  </textarea>
</section>

	<textarea data-template>
### Besondere Anforderungen an ML Projekte

_ML Systeme sind häufig der Kern schlauer Business Logik, daraus ergeben sich spezielle Anforderungen_

1. *Genauigkeit* - 100% Korrektheit ist nicht möglich, aber wie korrekt muss das System sein, um sinnvoll nutzbar zu sein 
1. *Erklärbarkeit/ Alien Intelligence* - ML Systeme ticken nicht wie Menschen, kann man gewisse Entscheidungen nachvollziehen?
1. *Stabilität* - eine aktualisierte Version der Software muss möglich sein und sollte sich nicht völlig anders verhalten
<!-- 1. *Hackbarkeit* - es sollte schwer sein herauszufinden wie die Software funktioniert um Manipulation zu verhindern -->

	</textarea>
