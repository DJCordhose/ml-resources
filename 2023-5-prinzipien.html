Fünf Machine-Learning-Prinzipien, die nicht nur ML-Experten kennen sollten

Machine Learning (ML) schwankt in der Wahrnehmung vieler Projektmitarbeiter zwischen starker Über- und Unterschätzung.
Missverständnisse entstehen dabei oft aus der Unkenntnis der Grundlagen. Typische Fragen sind dabei: Was ist Machine
Learning eigentlich? Wie geht man in einem Machine-Learning-Projekt vor? Wie unterscheidet sich ein ML-System von
klassischer Software? Welche Architekturprinzipien erfordern besondere Beachtung? Warum kann fast jedes Projekt von
Methoden aus dem Machine Learning profitieren?

Diese Session gibt die Antwort auf diese Fragen, indem sie fünf grundlegenden Prinzipien des Machine Learnings für
jede(n) verständlich vorstellt und erläutert.

Eigentlich eher :D
- "Olli sammelnt mal vom Schrottplatz was er da als erstes findet und sagt: voll wichtig"
- 5 willkürliche Einfälle, die niemanden interessieren müssen

Punkte aus anderen Tals
1. managing uncertainty
1. adversarial attacks and outlier detection
1. out-of-distribution robustness
1. drift and monitoring
1. unwanted bias
1. stability
1. fallbacks and ensembles

  <section data-markdown class="fragments">
	<textarea data-template>
  ### Wann ist KI/ML sinnvoll?
  
  * Die Lösung des vorliegenden Problems ist unbekannt oder _schwer zu spezifizieren_
  * Es liegen _Daten_ mit einer klaren, einfachen Eingabe und bestenfalls auch passender Ausgabe vor
  * Es gibt _Muster_ in der Eingabe, auf die reagiert werden kann
  * Die Lösung des Problems kann Fehler oder _Unsicherheiten_ tolerieren
	* _80% Genauigkeit_ werden selten übertroffen
  * Wir sind bereit und in der Lage, in einer initialen Phase _Experimente mit offenem Ausgang_ durchzuführen
  </textarea>
  </section>

- Die überraschenden Eigenschaften
  - Mainstream
  - Stabilität

- Stability
  - https://twitter.com/BrianRoemmele/status/1660410789940060163
  - wenn sich Modelle verändern gehen die Prompts nicht mehr so wie vorher, das ist klar
  - ich glaube das meint sie
  - gab ein Update des Default-Modells bei ChatGPT, zuerst war das alte nur deprecated, jetzt aber ganz weg, glaube ich
  - Prompt Engineering gilt im Detail also auch immer nur für eine spezielle Version eines speziellen Models
  - der ganze ML Kram ist voll von überraschenden Eigenschaften, an die man sich gewöhnen muss
  - und sowas wie mangelnde Stabilität ist ein großes Problem
  - nicht nur bei ChatGPT
  - diese Modelle haben so viele Freiheitsgrade, da kann schon jedes neue Training ein deutlich anderes Verhalten haben

<section data-markdown class="fragments">
	<textarea data-template>
### Warum Ensemble/Fallback?

* Ein ML Modell ist mit Daten eines bestimmten Bereichs trainiert
  * manche Anfragen sind nicht in diesem Bereich
  * die meisten Modelle haben keine Ahnung wann sie keine Ahnung haben
  * daher müssen wir festlegen, welche Anfrage wohin geleitet wird
* Auch nach der Vorhersage kann entschieden werden, dass die Wahrscheinlichkeit nicht hoch genug ist
  * Dann ein anderes Modell befragen
  * Manche Modelle sind teurer im Betrieb als andere, diese eher später nutzen
* Oft ist ein einfaches heuristisches Regelsystem eine gute Alternative / Fallback
* Bei mehreren passenden Modellen ist auch eine Mehrheitsentscheidung denkbar
* Mehr Vorschläge: https://twitter.com/ChristophMolnar/status/1647881654873063426

</textarea>
</section>
